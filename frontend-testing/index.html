<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="1054277477225-533jjlejp9eiro9d181ou4rog5rf7ujm.apps.googleusercontent.com"
    />
    <title>Testing google-signin-client</title>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      async function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        const tokenId = googleUser.getAuthResponse().id_token;

        try {
          // Send the token to the backend for verification
          const response = await fetch(
            'http://localhost:3000/users/googleSignIn',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ tokenId }),
            }
          );

          const data = await response.json();

          // Use the backend token as needed (e.g., for authentication)
          console.log('Backend Token:', data.backendToken);
        } catch (error) {
          console.error('Error during Google Sign-In:', error.message);
        }
      }
    </script>
  </body>
</html>
